<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="getControl('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="getControl('password')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="getControl('passwordConfirmation')"
  ></app-input>
  <div
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation')?.touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors?.['passwordDontMatch']">
      Password and PasswordConfirmation must match
    </p>
    <p *ngIf="authForm.errors?.['noConnection']">
      No internet connection detected, failed to sign up
    </p>
    <p *ngIf="authForm.errors?.['unkownError']">
      Failed to sign up
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
